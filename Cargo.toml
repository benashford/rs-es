[package]
name = "rs-es"
version = "0.10.5"
authors = ["Ben Ashford"]
license = "Apache-2.0"
repository = "https://github.com/benashford/rs-es"
description = "Client for the ElasticSearch REST API"
readme = "README.md"
keywords = ["elasticsearch", "elastic"]
exclude = ["devbox/**/*", "docker-dev.yml"]

[lib]
name = "rs_es"

[dependencies]
log = "^0.4"
maplit = "^1.0"
reqwest = "^0.9"
serde = "^1.0"
serde_json = "^1.0"
serde_derive = "^1.0"
url = "^1.2"

[dev-dependencies]
env_logger = "^0.4"
regex = "^0.2"
